<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call weather</title>

    <!-- bootstrap styles css: cdn -->
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="jenga.css" />
  </head>
  <body>
    <header class="container text-center mt-3">
      <h1>Want to know your weather conditions?</h1>
    </header>
    <section class="container">
      <form id="weather-zone">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"
            >Input your city location:</span
          >
          <input
            type="text"
            class="form-control"
            placeholder="Location"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="city"
            required
          />
			<br>

		<div class="input-group-text">
			<button class="btn btn-secondary" name="button" id="button" value="submit">Submit</button>
		</div>	
        </div>
      </form>
    </section>

    <script src="call_weather.js"></script>
  </body>
</html>
